<div class="row d-flex justify-content-center">
  <div class="col-sm-10">
    <div class="card mt-3">
      <div class="card-header text-center h4 p-2 primary-background secondary-color">Subscribe to newsletter</div>
      <div class="card-body bg-dark">
        <form class="">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group ">
                <input
                  type="text"
                  class="form-control-sm form-control text-center"
                  placeholder="Firstname"
                  name="Firstname"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control-sm form-control text-center"
                  placeholder="Firstname"
                  name="Firstname"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control-sm form-control text-center"
                  placeholder="Lastname"
                  name="Lastname"
                />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input type="text" class="form-control-sm form-control text-center" placeholder="Email" name="Email" />
              </div>
            </div>
            <div class="col-sm-12">
              <button
                (click)="subscribeSuccessAlert($event)"
                type="submit"
                class="btn primary-background w-100 p-1 secondary-color"
              >
                Subscribe
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
